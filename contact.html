<body>

    <div class="header">
        <h1> Mike Nezzer </h1>

        <section id="nav">
            <nav>
                <a href="index.html">About Me</a> |
                <a href="portfolio.html">Portfolio</a> |
                <a href="contact.html">Contact</a> |
            </nav>
        </section>
    </div>

    <div class="background">

        <div class="wrapper">
            <h2> Contact</h2>
            <br>
            <hr>
            <br>
            <div class="container">
                <div class="form-container">


                    <form method="post" id="reused_form">
                        <label for="name">Name:</label>
                        <input id="name" type="text" name="Name" placeholder="John Smith" maxlength="50">

                        <label for="email">Email:</label>
                        <input id="email" type="email" name="Email" placeholder="example@gmail.com" required
                            maxlength="50">

                        <label for="message">Message:</label>
                        <textarea id="message" name="Message" rows="10" maxlength="6000" required></textarea>

                    </form>
                    <button class="button-primary" type="submit">Submit</button>
                </div>
    
            </div>


        </div>
        <div class = "push"></div>
    </div>


    <footer>
        <div> Copyright &#169;</div>
    </footer>


</body>
